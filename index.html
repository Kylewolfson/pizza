<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza shack!</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Pizza Shack, please enter your order!</h1>
        <div class="pizza-order">
          <h4>Prices: Large: $12, Medium: $9, Small: $6</h4>
          <form id="newPizza">
            <div class="radio">
              <label>
                <input type="radio" name="size" value="large" checked>
                Large
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="medium">
                Medium
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="small">
                Small
              </label>
            </div>
            <br>

            <h4>Each topping: Large: $2, Medium $1.50, Small: $1</h4>
            <div class="form-group">
              <input type="checkbox" name="topping" value="pepperoni"> Pepperoni<br>
              <input type="checkbox" name="topping" value="ham"> Ham<br>
              <input type="checkbox" name="topping" value="sausage"> Sausage<br>
              <input type="checkbox" name="topping" value="bacon"> Bacon<br>
              <input type="checkbox" name="topping" value="pineapple"> Pineapple<br>
              <input type="checkbox" name="topping" value="tomato"> Sliced Tomatoes<br>
              <input type="checkbox" name="topping" value="olive"> Olives<br>
              <input type="checkbox" name="topping" value="artichoke"> Artichoke<br>
              <input type="checkbox" name="topping" value="sprinkles"> Sprinkles! (FREE!!!!)<br>

            </div>
            <button type="submit" class="btn btn-info">Add a pizza!</button>
          </form>
          <div class="displayOrder">
            <h3>Your order has <span id="pizzaCount"></span> pizzas.</h3>
            <h3>The total for your order is $<span id="costTotal"></span></h3>
          </div>
        </div>

    </div>

  </body>
</html>
